<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <title>Rotating Navigation</title>
</head>
<body>
    <div class="container">

        <div class="menu">
            <button id="btn-open" class="btn menu__open">
                <i class="fas fa-hamburger"></i>
            </button>
            <button id="btn-close" class="btn menu__close">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>


        <nav class="navigation">
            <ul class="navigation__items">
                <li class="navigation__item"><i class="fas fa-home"></i>Home</li>
                <li class="navigation__item"><i class="fas fa-user-check"></i>About</li>
                <li class="navigation__item"><i class="fas fa-address-book"></i>Contact</li>
            </ul>
        </nav>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
